<script>
  // Function to generate random data
  function generateRandomData() {
    const firstNames = ["علي", "محمد", "فاطمة", "أحمد", "نور"];
    const middleNames = ["مصطفى", "أحمد", "فاروق", "محمود", "ناصر"];
    const lastNames = ["علوان", "خالد", "عبدالله", "محمد", "عبدالرحمن"];
    const positions = ["مستشار", "مدير", "محامي", "فني"];
    const departments = ["الشؤون القانونية", "تكنولوجيا المعلومات", "المالية"];
    const branches = ["القاهرة", "الإسكندرية", "الأقصر"];
    const seniorityNumbers = [1001, 2002, 3003, 4004, 5005];
    const addresses = ["القاهرة", "الجيزة", "الإسكندرية"];
    const phoneNumbers = ["01012345678", "01123456789", "01234567890"];
    const jobIDs = [101, 202, 303, 404, 505];

    const randomIndex = () => Math.floor(Math.random() * 5);

    return {
      fullName: `${firstNames[randomIndex()]} ${middleNames[randomIndex()]} ${lastNames[randomIndex()]}`,
      position: positions[randomIndex()],
      department: departments[randomIndex()],
      branch: branches[randomIndex()],
      seniorityNumber: seniorityNumbers[randomIndex()],
      address: addresses[randomIndex()],
      phoneNumber: phoneNumbers[randomIndex()],
      jobID: jobIDs[randomIndex()],
    };
  }

  // Function to populate the table with random data
  function populateTable() {
    const tbody = document.getElementById("employeeDataBody");

    for (let i = 0; i < 10; i++) {
      const data = generateRandomData();

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.fullName}</td>
        <td>${data.position}</td>
        <td>${data.department}</td>
        <td>${data.branch}</td>
        <td>${data.seniorityNumber}</td>
        <td>${data.address}</td>
        <td>${data.phoneNumber}</td>
        <td>${data.jobID}</td>
      `;

      tbody.appendChild(row);
    }
  }

  // Function to handle global search
  function handleGlobalSearch() {
    const globalSearchInput = document.getElementById("searchGlobal");
    const filter = globalSearchInput.value.toUpperCase();
    const rows = document.getElementById("employeeDataBody").getElementsByTagName("tr");

    for (let i = 0; i < rows.length; i++) {
      const cells = rows[i].getElementsByTagName("td");
      let found = false;

      for (let j = 0; j < cells.length; j++) {
        const cellText = cells[j].textContent || cells[j].innerText;

        if (cellText.toUpperCase().indexOf(filter) > -1) {
          found = true;
          break;
        }
      }

      rows[i].style.display = found ? "" : "none";
    }
  }

  // Function to handle individual column search
  function handleColumnSearch(columnIndex) {
    const input = document.getElementById(`searchInput${columnIndex}`);
    const filter = input.value.toUpperCase();
    const rows = document.getElementById("employeeDataBody").getElementsByTagName("tr");

    for (let i = 0; i < rows.length; i++) {
      const cells = rows[i].getElementsByTagName("td");
      const cellText = cells[columnIndex].textContent || cells[columnIndex].innerText;
      rows[i].style.display = cellText.toUpperCase().indexOf(filter) > -1 ? "" : "none";
    }
  }

 // Function to show employee profile modal
 function showEmployeeProfile(data) {
    const modalBody = document.querySelector('#employeeProfileModal .modal-body');
    modalBody.innerHTML = `
      <div>
        <h5>الاسم الرباعي: ${data.fullName}</h5>
        <p>الدرجة: ${data.position}</p>
        <p>القسم: ${data.department}</p>
        <p>الفرع: ${data.branch}</p>
        <p>رقم الاقدمية: ${data.seniorityNumber}</p>
        <p>العنوان: ${data.address}</p>
        <p>رقم الهاتف: ${data.phoneNumber}</p>
        <p>ورقم التعريف الوظيفي: ${data.jobID}</p>
        <!-- Add more details as needed -->
      </div>
    `;

    // Show the modal
    $('#employeeProfileModal').modal('show');
  }

  // Call the function to populate the table with random data
  populateTable();

  // Attach event listeners
  document.getElementById("searchGlobal").addEventListener("input", handleGlobalSearch);

  const searchInputs = document.getElementById("searchInputs").getElementsByTagName("input");
  for (let i = 0; i < searchInputs.length; i++) {
    searchInputs[i].addEventListener("input", () => handleColumnSearch(i));
  }

  // Attach event listener for showing employee profile on row click
  const tbody = document.getElementById("employeeDataBody");
  tbody.addEventListener("click", function (event) {
    const target = event.target;
    if (target.tagName === "TD") {
      const rowIndex = target.parentElement.rowIndex - 1; // Adjust for the header row
      const rows = tbody.getElementsByTagName("tr");
      const data = generateRandomData(); // Replace with actual data retrieval logic
      showEmployeeProfile(data);
    }
  });
</script>
